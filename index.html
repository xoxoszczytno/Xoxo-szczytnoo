
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rezerwacja - XOXO Bar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Zarezerwuj stolik</h1>
    <form action="rezerwacja.php" method="POST">
      <input type="text" name="name" placeholder="Imię i nazwisko" required />
      <input type="tel" name="phone" placeholder="Numer telefonu" required />
      <input type="email" name="email" placeholder="Adres e-mail" required />
      <input type="date" name="date" required />
      <input type="time" name="time" required />
      <input type="number" name="people" placeholder="Liczba osób" required />
      <textarea name="message" placeholder="Wiadomość (opcjonalnie)"></textarea>
      <button type="submit">Zarezerwuj</button>
    </form>
  </div>
</body>
</html>
